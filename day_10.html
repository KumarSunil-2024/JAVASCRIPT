<!--
    IIFE
    ****
        Immidiate Invokable Functional Expression

        ES9

        these functions called as self invokable functions

        Syntax
        ******
        ((arg1,arg2,arg3,.....arg n)=>{
            business logic
        })(param1, param2,param3,....param n);
--> 
<!--
<script>
    (()=>{
        console.log("Welcome to IIFE");
    })();
</script>
-->

<!--
<script>
    let msg = (()=>{
        return "welcome to iife";
    })();
    console.log(msg);               //welcome to iife
</script>
-->

<script>

        console.log(arg1,arg2,arg3);

    fun_one( (()=>{ return "Hello_1"})(),
            (()=>{ return "Hello_2"})(),
            (()=>{ return "Hello_3"})() );              //Hello_1 Hello_2 Hello_3
</script>
-->

<!-- constructor functions 

    - constructor functions used to create the "classes" like "structures" before "ES6".

    - in constructor functions(variables and functions) should start with "this" keyword.

    - this keyword representing the "current" class members.

    - we will create the object with the help of "new" keyword.
-->


<!--
<script>
   function class_one(){
        this.sub_one = "Angular13";
        this.sub_two = "NodeJS";
        this.sub_three = "MongoDB";
   };
   let obj1 = new class_one();
   console.log(
       obj1.sub_one,
       obj1.sub_two,
       obj1.sub_three
   );                           //Angular13 NodeJS MongoDB


   let obj2 = new class_one();
   console.log(
    obj2.sub_one,
    obj2.sub_two,
    obj2.sub_three
   );                           //Angular13 NodeJS MongoDB
</script>
-->

<script>

            return `Welcome to ${this.wish}`;
        };

</script>
