<!--
    Generators
    **********
        Generators "controls" the statements in functions.

        Generators should have "*"

        Each Statement should have "yield" statement

        Genarators will return "cursor" mechanism.

        by using "cursors" we can control statemenets
-->



<!--
<script>
    function *fun_one(){
        yield "Stmt-1";
        yield "Stmt-2";
        yield "Stmt-3";
        yield "Stmt-4";
        yield "Stmt-5";
    }
    let cursor = fun_one();
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
    console.log( cursor.next() );
</script>
-->

<script>
    function *fun_one(){
        yield 100;
        yield *fun_two();
        yield *fun_three();
        yield 400;
    }
    function *fun_two(){
        yield 300;
    }
    function *fun_three(){
        yield 200;
    }
    let cursor = fun_one();
    for(let i=0;i<5;i++){
        console.log(cursor.next());
    }
</script>
