<script>
   let products = [
       {name:"shirt1","cost":100,image:""},
       {name:"shirt2","cost":200,image:""},
       {name:"shirt3","cost":300,image:""},
       {name:"pant1","cost":400,image:""},
       {name:"pant2","cost":500,image:""},
       {name:"pant3","cost":600,image:""}
   ];
   document.write(`
        <table border="1"
               cellpadding="10px"
               cellspacing="10px"
               align="center">
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
   `);
   products.forEach((record)=>{
        document.write(`
            <tr>
                <td>${record.name}</td>
                <td>${record.cost}</td>
                <td><img width="20px" src=${record.image}></td>
                
            </tr>
        `);
   });
</script>
