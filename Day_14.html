<!--
    JSON
    ****
        - JSON Stands for JavaScript Object Notation.

        - JSON also called as JavaScript Objects.

        - we can excahnge the data in fullstack application in two ways.

            1) XML

            2) JSON

        - XML is heavy weight.

        - JSON is light weight.

        - JSON data suggested while transferring the data.

        Syntax.
        ******
        1) Objects -------    {}

        2) Arrays  --------   []

        3) data    --------   key & value pairs

                              key & value separated by using ":"

-->

<!--
<script>
    let obj = {
        "key1":"Hello_1",
        "key2":"Hello_2",
        "key3":"Hello_3"
    };
    Object.seal(obj);

    //read
    console.log(obj);           //{key1: 'Hello_1', key2: 'Hello_2', key3: 'Hello_3'}

    //add
    obj.key4 = "Hello_4";
    console.log(obj);           //{key1: 'Hello_1', key2: 'Hello_2', key3: 'Hello_3'}

    //update
    obj.key1 = "Welcome_1";
    console.log(obj);           //{key1: 'Welcome_1', key2: 'Hello_2', key3: 'Hello_3'}


    //delete
    delete obj.key1;
    console.log(obj);           //{key1: 'Welcome_1', key2: 'Hello_2', key3: 'Hello_3'}
</script>
-->

<!--
    freeze                      seal

    "read" allow                  "read" allow

    write not allow             write not allow

    update not allow            "update" allow

    delete not allow            delete not allow
-->
